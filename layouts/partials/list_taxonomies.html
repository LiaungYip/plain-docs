<!-- [TODO] The  { delimit (slice ... ) "" | relURL } hack is really bad. 
Track https://discuss.gohugo.io/t/html-links-for-tags-and-categories/3567/2 for progress. -->

{{ if isset .Params "tags" }}
  {{ range .Params.tags }}
    <a class="pure-button" href="{{ delimit (slice "/tags/" (urlize .) $.Site.Params.ugly) "" | relURL }}">Tag: {{ . }}</a>
  {{ end }}
{{ end }}

{{ if isset .Params "categories" }}
  {{ range .Params.categories }}
    <a class="pure-button" href="{{ delimit (slice "/categories/" (urlize .) $.Site.Params.ugly) "" | relURL }}">Category: {{ . }}</a>
  {{ end }}
{{ end }}

{{ if isset .Params "series" }}
  {{ range .Params.series }}
    <a class="pure-button" href="{{ delimit (slice "/series/" (urlize .) $.Site.Params.ugly) "" | relURL }}">Series: {{ . }}</a>
  {{ end }}
{{ end }}
